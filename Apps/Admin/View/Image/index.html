{//图片列表}

<table id='tab' class="easyui-datagrid"  data-options="url:'{:U('getdb')}',pagination:true,fitColumns:true,singleSelect:true,toolbar: '#tool'">
    <thead>
        <tr>
            <th data-options="field:'id',width:'5%'">ID</th> 
            <th data-options="field:'ctime',width:'12%'">添加时间</th>
            <th data-options="field:'utime',width:'12%'">修改时间</th>
            <th data-options="field:'ctype',width:'5%'">内容属性</th> 
            <th data-options="field:'rtype',width:'5%'">宗教属性</th> 
            <th data-options="field:'status',width:'5%'">审核</th> 
            <th data-options="field:'name',width:'10%'">图片</th>                
            <th data-options="field:'title',width:'25%'">标题</th>
            <th data-options="field:'text',width:'10%'">说明</th>
            <th data-options="field:'advertiser',width:'10%'">广告商</th>
            <th data-options="field:'keyword',width:'10%'">关键字</th>
        </tr>
    </thead>
</table>

<div id="tool">
    <a id='addbtn' class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" >添加</a>
    <a id='editbtn' class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" >修改</a>
    <a id='delbtn' class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true">删除</a>
</div>
